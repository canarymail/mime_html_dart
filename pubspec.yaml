name: mime_html_dart
description: Generate HTML from email MIME messages and create plain text from HTML. Eases handling of `MimeMessage` from the `mime_dart` package.
version: 3.0.0
homepage: https://github.com/canarymail/mime_html_dart
topics:
  - email
  - mime

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  mime_dart:
    git:
      url: https://github.com/canarymail/mime_dart.git
  html: ^0.15.0
  image: ^4.0.0
  json_annotation: ^4.8.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.16.7
